        <label for="nombre"></label>
        <input class="input" required placeholder="Nombre..." type="text" name="nombre" id="nombre">
    </div>

    <div class="comentarioh3">
    <h3 class="comentarioh3">Envíame cualquier consulta o pregunta y dejame tu dirección email! Comentame que te pareció mi web!</h3>
    </div>

        <input class="input" required placeholder="Ingresar Email" id="email" type="email">
        </div>

    <div>
        <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
    </div>
    <div >
        <button class="boton">Enviar</button>
    </div>
